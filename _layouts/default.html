<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="{{site.meta_description}}">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/" | relative_url  }}assets/images//apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/" | relative_url  }}assets/images//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/" | relative_url  }}assets/images//favicon-16x16.png">
  <link rel="manifest" href="{{ "/" | relative_url  }}assets/site.webmanifest">
  
  
  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/style.css">
  <link rel="alternate" type="application/rss+xml" title="My Blog" href="{{ "/" | relative_url  }}feed.xml">
  {% unless page.profile %}
    <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/highlight.css">
  {% endunless %}
</head>
<body>

  {% include navigation.html %}

  {% if page.profile %}
      {% include profile.html %}
  {% endif %}

  <section class="wrapper {% if page.profile %}home{% endif %}">
    {{ content }}
  </section>

  {% unless page.profile %}
    <script src="{{ "/" | relative_url  }}assets/js/highlight.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  {% endunless %}

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
